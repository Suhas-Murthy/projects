<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>FaceBook | LogIn</title>
</head>

<body>
    <div id="main">
        <div id="facebook-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo" width="50%">
            <p id="logo-down">Facebook helps you connect and share
                with
                the people in your life.</p>
        </div>
        
            <div id="form">
                <form>
                    <input type="email" id="phoneno" placeholder="Email address or phone number" size="30" name="email">
                    <!-- <label for="password">Password</label> --><br><br>
                    <input type="password" id="password" placeholder="Password" name="password" size="30">
                    <br><br>
                    <button id="login">Log in</button><br>
                    <p style="color: #1877f2; text-align: center; margin-bottom: 25px;">Forgotten Password?</p>
                    <hr>
                    <button id="create">Create New Account</button>
                </form>

            </div>
            <!-- <span>Create a Page for a celebrity, brand or business.</span> -->
        
    </div>


</body>

</html>
